<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Balloon destroyer</title>
  </head>
  <body>
    <div class="title">
      <h1>Balloon Shooter</h1>
    </div>
    <div class="container">
      <div class="container-left">
        <div>
          <h3 class="text-center">Game control</h3>
          <hr />
          Score: 453 <br />
          <p>Lives: <span id="lives"></span></p>
          <h5>Change game background:</h5>
          <div class="flex-div">
            <div class="flex-div-item hoverable">
              <img
                class="change-background-img"
                src="./dist/images/2.png"
                id="bg2"
              />
            </div>
            <div class="flex-div-item hoverable">
              <img
                class="change-background-img"
                src="./dist/images/3.jpg"
                id="bg3"
              />
            </div>
          </div>

          <div>
            <h5>Game level:</h5>
            <select name="" id="">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>
      <div id="canvas_container" class="container-right bg1">
        <canvas id="game_canvas"></canvas>
      </div>
    </div>
  </body>
</html>
